<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
      <meta charset="utf-8">

      <title>Franco Pet Shop</title>
      <link rel="stylesheet" href="./stylesheet/styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>

  <body>
      <header>

        <img src="./img/schnauzer-miniatura.png" alt="Logo Pet Shop Franco">
        <a href="index.html">Home</a>
        <a href="farmacia.html">Farmacia</a>
        <a href="juguetes.html">Jueguetes</a>
        <a href="contacto.html">Contactenos</a>

      </header>
  
      <main>
          <div id="app">
            <div class="botonCarrito">            
              <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Carrito de Compras</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Carrito de Compras</a></li>
                  <li><a class="dropdown-item" href="#">Compra Aderida</a></li>
                  
                </ul>              
              </div>
            </div>
            <div v-for="juguete in response.juguetes" class="flex">              
              <div id="imagenCarrito">
                <img :src="juguete.imagen" alt=""/>
              </div>
              <form class="flex-auto p-6">
                <div class="flex flex-wrap">
                  <h1 class="flex-auto text-xl font-semibold">
                   {{juguete.nombre}}
                  </h1>
                  <div class="text-xl font-semibold text-gray-500">
                    {{juguete.precio}}
                  </div>
                  <div class="w-full flex-none text-sm font-medium text-gray-500 mt-2">
                    {{juguete.stock}}
                  </div>
                </div>
                <div class="flex items-baseline mt-4 mb-6">
                  
                <div class="flex space-x-3 mb-4 text-sm font-medium">
                  <div class="flex-auto flex space-x-3">
                    <button class="w-1/2 flex items-center justify-center rounded-md bg-black text-white" v-on:click="agregarCompra(farmacia)">Comprar Ahora</button>
                    <button class="w-1/2 flex items-center justify-center rounded-md border border-gray-300" type="button">Añadir al Carrito</button>
                  </div>
                  
              </form>
            </div>
            
            
          </div>
        
      </main>
        <footer>
              <img src="./img/schnauzer-miniatura.png" alt="Logo Pet Shop Franco">
                <p>®Matias Milich-Minhubd 2021</p>                
        </footer>
       </div>
      </div>
      <script src="https://unpkg.com/vue@next"></script>
      <script src="./scripts/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      


  </body>

</html>
